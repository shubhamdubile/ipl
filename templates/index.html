            <form action="{{ url_for('predict') }}" method="POST">
                <!-- Batting Team Dropdown -->
                <select class="form-input align-center rounded-pill border border-danger text-center" name="batting-team">
                    <option value="none">--- Select a Batting team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>
                <!-- Bowling Team Dropdown -->
                <select class="form-input align-center rounded-pill border border-danger text-center" name="bowling-team">
                    <option value="none">--- Select a Bowling team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>
                <input class="form-input border border-danger text-center p-2 t-2 rounded-pill border border-danger" type="text" size="38" name="overs" placeholder="Overs (>= 5.0) eg. 7.2"><br>
                <input class="form-input border border-danger text-center p-2 t-2 rounded-pill border border-danger" type="text" size="38" name="runs" placeholder="Runs eg. 64"><br>
                <input class="form-input border border-danger p-2 t-2  text-center rounded-pill  border border-danger" type="text" name="wickets" size="38" placeholder="Wickets eg. 4"><br>
                <input class="form-input border border-danger p-2 t-2 text-center rounded-pill border border-danger" type="text" name="runs_in_prev_5" size="38" placeholder="Runs scored in previous 5 Overs eg. 42"><br>
                <input class="form-input border border-danger p-2 t-2 text-center rounded-pill border border-danger" type="text" name="wickets_in_prev_5" size="38" placeholder="Wickets taken in previous 5 Overs eg. 3"><br>

                   <input type="submit" class="btn btn-primary" value="Predict Score">
             </form>
