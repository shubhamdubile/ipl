<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>IPL Score Predictor</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container">
        <a href="#" class="navbar-brand mr-3">Shubham Dubile</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>    
</nav>
<div class="container-fluid">
    <div class="jumbotron">
        <img src="{{ url_for('static', filename='ipl2.jpeg') }}" alt="Flowers in Chania" width="100%">
    </div>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ url_for('static', filename='ipl.jpeg') }}" alt="IPL" width="300" height="300">
           
        </div>
        <div class="col-md-4 ">

            <form action="{{ url_for('predict') }}" method="POST">
                <!-- Batting Team Dropdown -->
                <select class="form-input align-center rounded-pill border border-danger text-center" name="batting-team">
                    <option value="none">--- Select a Batting team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>
                <!-- Bowling Team Dropdown -->
                <select class="form-input align-center rounded-pill border border-danger text-center" name="bowling-team">
                    <option value="none">--- Select a Bowling team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>
                <input class="form-input border border-danger text-center p-2 t-2 rounded-pill border border-danger" type="text" size="38" name="overs" placeholder="Overs (>= 5.0) eg. 7.2"><br>
                <input class="form-input border border-danger text-center p-2 t-2 rounded-pill border border-danger" type="text" size="38" name="runs" placeholder="Runs eg. 64"><br>
                <input class="form-input border border-danger p-2 t-2  text-center rounded-pill  border border-danger" type="text" name="wickets" size="38" placeholder="Wickets eg. 4"><br>
                <input class="form-input border border-danger p-2 t-2 text-center rounded-pill border border-danger" type="text" name="runs_in_prev_5" size="38" placeholder="Runs scored in previous 5 Overs eg. 42"><br>
                <input class="form-input border border-danger p-2 t-2 text-center rounded-pill border border-danger" type="text" name="wickets_in_prev_5" size="38" placeholder="Wickets taken in previous 5 Overs eg. 3"><br>

                   <input type="submit" class="btn btn-primary" value="Predict Score">
             </form>



           
        </div>
        <div class="col-md-4">
            
            <img src="{{ url_for('static', filename='ipl.jpeg') }}" alt="Flowers in Chania" width="300" height="300">
            <p></p>
            
        </div>
    </div>
    <hr>
    
    <footer class="text-gray-700 shadow-sm body-font bg-secondary text-white">
        <div class="container px-5 py-1 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
           
          
          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
            <a target="_blank" href="https://github.com/shubhamdubile"><i class="fab fa-github fa-lg contact-icon ml-3 text-gray-500 hover:text-gray-900 "></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/shubham-dubile-47a784131/"><i class="fab fa-linkedin fa-lg contact-icon ml-3 text-gray-500 hover:text-gray-900"></i></a>
          </span>
        </div>
      </footer>
</div>
</body>
</html>
